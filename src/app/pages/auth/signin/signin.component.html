<form [formGroup]="signinForm">
    <div class="login-container">
        <div class="logo" >
            <img src="assets/images/profile.png" width="125" />
        </div>
        <div class="nombre">
            <label for="email" i18n>Nombre</label>
            <div class="input">
                <svg width="16" height="16" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <g fill="none">
                        <path fill="currentColor" d="M3 5v-.5a.5.5 0 0 0-.5.5H3Zm18 0h.5a.5.5 0 0 0-.5-.5V5ZM3 5.5h18v-1H3v1ZM20.5 5v12h1V5h-1ZM19 18.5H5v1h14v-1ZM3.5 17V5h-1v12h1ZM5 18.5A1.5 1.5 0 0 1 3.5 17h-1A2.5 2.5 0 0 0 5 19.5v-1ZM20.5 17a1.5 1.5 0 0 1-1.5 1.5v1a2.5 2.5 0 0 0 2.5-2.5h-1Z"/>
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="m3 5l9 9l9-9"/>
                    </g>
                </svg>
                
                <input type="text" name="nombre" placeholder="Nombre" formControlName="nombre" i18n-placeholder/>
              </div>
        </div>

        <div class="email">
            <label for="email">Email</label>
            <div class="input">
                <svg width="16" height="16" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <g fill="none">
                        <path fill="currentColor" d="M3 5v-.5a.5.5 0 0 0-.5.5H3Zm18 0h.5a.5.5 0 0 0-.5-.5V5ZM3 5.5h18v-1H3v1ZM20.5 5v12h1V5h-1ZM19 18.5H5v1h14v-1ZM3.5 17V5h-1v12h1ZM5 18.5A1.5 1.5 0 0 1 3.5 17h-1A2.5 2.5 0 0 0 5 19.5v-1ZM20.5 17a1.5 1.5 0 0 1-1.5 1.5v1a2.5 2.5 0 0 0 2.5-2.5h-1Z"/>
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="m3 5l9 9l9-9"/>
                    </g>
                </svg>
                
                <input type="email" name="email" placeholder="Username@gmail.com" formControlName="email"/>
              </div>
        </div>
        <div class="password">
            <label for="password">Password</label>
            <div class="sec-2">
                <svg width="16" height="16" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="currentColor" d="M12 17a2 2 0 0 1-2-2c0-1.11.89-2 2-2a2 2 0 0 1 2 2a2 2 0 0 1-2 2m6 3V10H6v10h12m0-12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V10c0-1.11.89-2 2-2h1V6a5 5 0 0 1 5-5a5 5 0 0 1 5 5v2h1m-6-5a3 3 0 0 0-3 3v2h6V6a3 3 0 0 0-3-3Z"/>
                </svg>
                <input class="pas" type="password" name="password" placeholder="············" formControlName="password">
              
              </div>
        </div>
        <div class="password">
            <label for="password">Confirmar Password</label>
            <div class="sec-2">
                <svg width="16" height="16" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="currentColor" d="M12 17a2 2 0 0 1-2-2c0-1.11.89-2 2-2a2 2 0 0 1 2 2a2 2 0 0 1-2 2m6 3V10H6v10h12m0-12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V10c0-1.11.89-2 2-2h1V6a5 5 0 0 1 5-5a5 5 0 0 1 5 5v2h1m-6-5a3 3 0 0 0-3 3v2h6V6a3 3 0 0 0-3-3Z"/>
                </svg>
                <input class="pas" type="password" name="confirmPassword" placeholder="············" >
              
              </div>
        </div>
        <div class="error" *ngIf="errorSignin" i18n>
            {{msg}}
        </div>
        <button class="btnLogin" (click)="signin()" i18n>Acceder</button>
        <div class="footer">
            <span routerLink="/auth/login" i18n>Vover a Login</span>
        </div>
    </div>
</form>
